apiVersion: apps/v1
kind: Deployment
metadata:
  name: fmbackenddeployment
spec:
  selector: 
    matchLabels:
      app: fmbackendlabel
  replicas: 2
  template:
    metadata:
      labels:
        app: fmbackendlabel
    spec:
      containers:
        - name: fmbackendcontainer
          imagePullPolicy: Never
          image: fitnessmatch-backend
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: MONGO_URI
              value: "mongodb://localhost: 27017/fitnessmatchdb"
            - name: SECRET
              value: "njwfibe8fby8ith1583t0y3hrifeo4jr8319g87yluis31j7ry9fxmtrgrfeychukio"